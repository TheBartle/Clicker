<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cookie Clicker rework</title>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        
        <div id="container">

                <div id="game-base">
                    
                    <img class="cookie" src="img/coal.png" alt="cookie image">

                    <div class="money">

                        <h1>Coal: <span id="coal">0</span> </h1>
                        <h1>Coal price: <span id="coalPrice">0.2</span> $</h1>

                        <h1>Money: <span id="money">0</span> $</h1>

                    </div>

                    <div class="sell">
                        <button class="sell">Sell</button>
                    </div>

                    <div class="cheat">
                        <button id="addMoney">Cheat +1k</button>
                        <button id="clickPower10">Click power 10</button>
                    </div>

                    <div class="progress">
                        <button id="save">Save</button>
                        <button id="load">Load</button>
                    </div>

                </div>

            </div>

        </div>

        <script src="js/game.js"></script>

    </body>
</html>
